<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Private video and audio calls with friends">
  <title>Relay — Private Calls</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ── Lobby ────────────────────────────────── -->
  <div id="lobby">
    <div class="lobby-card">
      <div class="lobby-logo">
        <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
          <circle cx="24" cy="24" r="22" stroke="url(#grad)" stroke-width="3" fill="none"/>
          <circle cx="24" cy="24" r="12" fill="url(#grad)" opacity="0.15"/>
          <circle cx="24" cy="24" r="6" fill="url(#grad)"/>
          <defs>
            <linearGradient id="grad" x1="0" y1="0" x2="48" y2="48">
              <stop offset="0%" stop-color="#22d3ee"/>
              <stop offset="100%" stop-color="#a78bfa"/>
            </linearGradient>
          </defs>
        </svg>
        <h1>Relay</h1>
      </div>
      <p class="lobby-subtitle">Private calls, your server</p>

      <div class="lobby-form">
        <input type="password" id="password-input" placeholder="Enter room password" autocomplete="off" autofocus>
        <button id="join-btn" type="button">
          <span class="btn-text">Join Call</span>
          <span class="btn-loader hidden"></span>
        </button>
      </div>
      <p id="error-msg" class="error-msg hidden"></p>
    </div>
  </div>

  <!-- ── Call Room ────────────────────────────── -->
  <div id="room" class="hidden">

    <!-- Toast notifications -->
    <div id="toast-container"></div>

    <!-- Video grid -->
    <div id="video-grid">
      <div class="video-wrapper" id="local-wrapper">
        <video id="local-video" autoplay muted playsinline></video>
        <span class="video-label">You</span>
      </div>
    </div>

    <!-- Control bar -->
    <div id="controls">
      <button id="btn-mic" class="ctrl-btn" title="Toggle microphone">
        <svg class="icon icon-mic" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
          <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
          <line x1="12" y1="19" x2="12" y2="23"/>
          <line x1="8" y1="23" x2="16" y2="23"/>
        </svg>
        <svg class="icon icon-mic-off hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="1" y1="1" x2="23" y2="23"/>
          <path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"/>
          <path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2c0 .76-.12 1.5-.34 2.18"/>
          <line x1="12" y1="19" x2="12" y2="23"/>
          <line x1="8" y1="23" x2="16" y2="23"/>
        </svg>
      </button>

      <button id="btn-camera" class="ctrl-btn" title="Toggle camera">
        <svg class="icon icon-cam" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="23 7 16 12 23 17 23 7"/>
          <rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>
        </svg>
        <svg class="icon icon-cam-off hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="1" y1="1" x2="23" y2="23"/>
          <path d="M21 21H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h3m3-3h7a2 2 0 0 1 2 2v9.34m-2.68 2.66A2 2 0 0 1 15 19H3"/>
          <polygon points="23 7 16 12 23 17 23 7"/>
        </svg>
      </button>

      <button id="btn-chat" class="ctrl-btn" title="Toggle chat">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
        </svg>
        <span id="chat-badge" class="chat-badge hidden">0</span>
      </button>

      <button id="btn-hangup" class="ctrl-btn ctrl-btn-danger" title="Leave call">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M10.68 13.31a16 16 0 0 0 3.41 2.6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7 2 2 0 0 1 1.72 2v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91"/>
          <line x1="23" y1="1" x2="1" y2="23"/>
        </svg>
      </button>
    </div>

    <!-- Chat panel -->
    <div id="chat-panel" class="hidden">
      <div class="chat-header">
        <span>Chat</span>
        <button id="btn-close-chat" class="chat-close">&times;</button>
      </div>
      <div id="chat-messages"></div>
      <div class="chat-input-row">
        <input type="text" id="chat-input" placeholder="Type a message…" autocomplete="off">
        <button id="btn-send" class="chat-send">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"/>
            <polygon points="22 2 15 22 11 13 2 9 22 2"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
